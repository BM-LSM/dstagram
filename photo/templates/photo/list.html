{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
    {% for post in photos %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <p><a href="{% url 'photo:photo_detail' pk=post.id %}"><img src="{{post.photo.url}}" style="width:100%;"></a></p>
                <button type="button" class="btn btn-xs btn-info">
                    {{post.author.username}}
                </button>
                <p><a href="{% url 'photo:photo_detail' pk=post.id %}">{{post.text|linebreaksbr}}</a></p>
                <p class="text-right">
                    <a href="{% url 'photo:photo_detail' pk=post.id %}" class="btn btn=-xs btn-success">댓글달기</a>
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endfor %}
{% endblock %}
